<div class="auth-wrapper">
  <div class="auth-content">
    <div class="card">
        <div id="divErrorSuccessMessage" class="alert alert-danger hidden">
            <strong>{{strongMessage}}</strong> {{eventMessage}}
          </div>
      <form name="form" (ngSubmit)="signIn(); f.reset()" #f="ngForm">
        <div class="row align-items-center text-center">
          <div class="col-md-12">
            <div class="card-body">
              <img
                id="main-logo"
                src="assets/images/Synerzip Arrow.png"
                alt=""
                class="img-fluid mb-4"
              />
              <!-- <img src="assets/images/logo-dark.png" alt="" class="img-fluid mb-4">  class="logo" style="width: 23%;"-->
              <h4 class="mb-3 f-w-400">Sign In</h4>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="feather icon-mail"></i
                  ></span>
                </div>
                <input
                  type="email"
                  class="form-control"
                  placeholder="Email address"
                  ngModel
                  #emailid="ngModel"
                  name="emailid"
                  id="emailid"
                  required
                  [(ngModel)]="loginObj.userName"
                />
              </div>
               <div
                  *ngIf="emailid.invalid && (emailid.dirty || emailid.touched)"
                  class="messages text-danger"
                >
                  <span>
                    Email Id is required.
                  </span>
                </div>
              <div class="input-group mb-4">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="feather icon-lock"></i
                  ></span>
                </div>
                <input
                  type="password"
                  class="form-control"
                  placeholder="Password"
                  name="password"
                  id="password"
                  ngModel
                  #password="ngModel"
                  required
                  [(ngModel)]="loginObj.password"
                />

              </div>
              <div
              *ngIf="password.invalid && (password.dirty || password.touched)"
              class="messages text-danger"
            >
              <span>
                Password is required.
              </span>
            </div>
              <!-- <div class="form-group text-left mt-2">
              <div class="checkbox checkbox-primary d-inline">
                <input type="checkbox" name="checkbox-fill-1" id="checkbox-fill-a1" checked="">
                <label for="checkbox-fill-a1" class="cr"> Save credentials</label>
              </div>
            </div> -->
              <!-- <button class="btn btn-block btn-primary mb-4">Sign In</button> -->
              <input
                type="submit"
                id="save"
                value="Sign In"
                [disabled]="!f.form.valid"
                class="btn btn-block btn-primary mb-4"
              />

              <!-- <input
              type="button"
              value="Login with Azure"
              class="btn btn-block btn-primary col-md-6"
              (click)="signIn()"
            /> -->
              <!-- <p class="mb-2 text-muted">Forgot password? <a [routerLink]="['/auth/reset-password']" class="f-w-400">Reset</a></p>
            <p class="mb-0 text-muted">Donâ€™t have an account? <a [routerLink]="['/auth/signup']" class="f-w-400">Signup</a></p> -->
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
