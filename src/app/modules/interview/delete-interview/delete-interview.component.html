<div class="container">
  <h3 mat-dialog-title>Are you sure?</h3>
  <div mat-dialog-actions>
    <button
      mat-button
      class="btn btn-primary btn-elevate"
      [mat-dialog-close]="1"
      (click)="confirmDelete(data.id)"
    >
      Delete
    </button>
    <button
      mat-button
      class="btn btn-danger"
      (click)="onNoClick()"
      tabindex="-1"
    >
      Cancel
    </button>
  </div>
</div>
